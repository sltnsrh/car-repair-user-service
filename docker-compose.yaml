version: "3.8"

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - data:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root;
      - MONGO_INITDB_ROOT_PASSWORD=password;

volumes:
  data: {}

networks:
  default:
    name: car_repair
